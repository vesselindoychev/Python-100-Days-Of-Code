{% include "header.html" %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1692355147175-55eb5df57435?auto=format&fit=crop&q=80&w=1365&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Vesko's Blog</h1>
                            <span class="subheading">A Collection of Vesko's random musings</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog in blogs %}
                        <div class="post-preview">
                            <a href="{{ url_for('show_blog_data', id=blog.id) }}">
                                <h2 class="post-title">{{ blog.title }}</h2>
                                <h3 class="post-subtitle">{{blog.subtitle}}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">BIG Docyh</a>
                                on {{blog.date}}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% include "footer.html" %}
