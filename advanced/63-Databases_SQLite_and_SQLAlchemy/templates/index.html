<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %} <title>Library</title> {% endblock %}
    <link rel="stylesheet" href="../static/css/styles.css"/>
<!--    {% block styles %}-->
<!--      {{ bootstrap.load_css() }}-->
<!--    {% endblock %}-->
  </head>
  <body>
    {% block content %}
    <h1>My Library</h1>
    {% if books %}
      <ul>
        {% for book in books %}
          <li>{{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{url_for('edit_rating', book_id=book.id)}}">Edit Rating</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add')}}">Add New Book</a>
    {% endblock %}
  </body>
</html>
